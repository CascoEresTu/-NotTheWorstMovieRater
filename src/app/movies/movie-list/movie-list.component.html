<div class="containter">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary pull-right" (click)="openModalAdd(add)" >Add</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Year</th>
            <th>poster</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <tr *ngFor= "let movie of movies">
              <td>{{movie.name}}</td>
              <td>{{movie.year}}</td>
              <td>{{movie.poster}}</td> 
            <td>
              <button class="btn btn-warning">Edit</button> |
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<ng-template #add>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <label for= "name" >Movie Name</label>
      <input type="text" class= "form-control" name= "name" [(ngModel)]="movie.name">
      <p class="text-danger">{{errorMsg.name}}</p>

      <label for= "year" >Release Year</label>
      <input type="number" class= "form-control" name= "year" [(ngModel)]="movie.year">
      <p class="text-danger">{{errorMsg.year}}</p>

      <label for= "poster" >Movie Poster</label>
      <input type="text" class= "form-control" name= "poster" [(ngModel)]="movie.poster">
      <p class="text-danger">{{errorMsg.poster}}</p>


      <button class="btn btn-primary" (click)="onSave()" >Save</button>

    </form>
  </div>
</ng-template>
