<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <div class="container">
     <div class="row">
       <div class="col-sm-12">
         <button class="btn btn-primary pull-right" (click)="openModalAdd(add)">Agregar</button>
       </div>
       <div class="col col-4 pt-4" *ngFor="let movie of movies">
         <div class="card card-cascade">
           <!-- Card image -->
           <div class="view view-cascade overlay">
             <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/photo6.jpg" alt="Card image cap">
             <a>
               <div class="mask rgba-white-slight"></div>
             </a>
           </div>
           <!-- Card content -->
           <div class="card-body card-body-cascade text-center">
             <!-- Title -->
             <h4 class="card-title"><strong>{{movie.name}}</strong></h4>
             <h4 class="card-title"><strong>{{movie._id}}</strong></h4>

             <!-- Subtitle -->
             <!-- Text -->
             <p class="card-text">
             </p>
           </div>
           <!-- Card footer -->
           <div class="card-footer text-muted text-center">
             <div class="col-lg-12">
               <div class="star-rating">
                 <span class="fas fa-star" (click)="rating(1)" data-rating="1"></span>
                 <span class="fas fa-star" data-rating="3"></span>
                 <span class="fas fa-star" data-rating="2"></span>
                 <span class="fas fa-star" data-rating="4"></span>
                 <span class="fas fa-star" data-rating="5"></span>
                 <input type="hidden" name="whatever1" class="rating-value" value="2.56">
                 <button class="btn btn-primary" (click)="onUpdate()">Rate</button>

               </div>
             </div>
           </div>

         </div>
       </div>
     </div>
   </div>


<ng-template #add>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <label for= "name" >Movie Name</label>
      <input type="text" class= "form-control" name= "name" [(ngModel)]="movie.name">
      <p class="text-danger">{{errorMsg.name}}</p>

      <label for= "year" >Release Year</label>
      <input type="number" class= "form-control" name= "year" [(ngModel)]="movie.year">
      <p class="text-danger">{{errorMsg.year}}</p>

      <label for= "poster" >Movie Poster</label>
      <input type="text" class="form-control" name="poster" id="poster" [(ngModel)]="img" [(ngModel)]="movie.poster">
      <p class="text-danger">{{errorMsg.poster}}</p>

      <button class="btn btn-primary" (click)="onSave()" >Save</button>

    </form>
  </div>
</ng-template>
